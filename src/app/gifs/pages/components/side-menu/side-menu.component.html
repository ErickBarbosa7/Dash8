<div id="logo" class="my-4 px-6">
  <h1 class="text-lg md:text-2xl font-bold text-white">
    Dash<span class="text-blue-500">8</span>.
  </h1>
  <p class="text-slate-500 text-sm">Manage your actions and activities</p>
</div>

<div id="profile" class="px-6 py-10">
  <p class="text-slate-500">Welcome back,</p>
  <a href="#" class="inline-flex space-x-2 items-center">
    <span>
      <img
        class="rounded-full w-8 h-8"
        src="https://i.pinimg.com/736x/a0/d3/1f/a0d31f2988f9502cfb155b5bb30d54bc.jpg"
        alt="User Avatar"
      />
    </span>
    <span class="text-sm md:text-base font-bold text-slate-300"> Erick Barbosa </span>
  </a>
</div>

<div id="nav" class="w-full px-6">
  
  @for (item of menuItems; track item.label) {
    <a 
      [routerLink]="item.routerLink"
      routerLinkActive="bg-blue-800"
      (click)="handleMenuClick(item.label)"
      class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150 group">
      
      <div>
        <span class="material-symbols-outlined w-6 h-6 text-slate-300 group-[.bg-blue-800]:text-white">
          {{ item.icon }}
        </span>
      </div>
      <div class="flex flex-col">
        <span class="text-lg font-bold leading-5 text-slate-300 group-[.bg-blue-800]:text-white">
          {{ item.label }}
        </span>
        <span class="text-sm text-slate-500 hidden md:block">
          {{ item.subtitle }}
        </span>
      </div>
    </a>
  }

  @if (history.length > 0) {
    <div class="pt-4 mt-4 border-t border-slate-700">
      <p class="text-slate-500 mb-2">Historial reciente:</p>
      @for (tag of history; track tag) {
        <button 
          (click)="searchTag(tag)"
          class="w-full text-left px-2 py-2 text-sm text-slate-300 rounded-lg hover:bg-white/5 transition ease-linear duration-150">
          {{ tag | titlecase }}
        </button>
      }
    </div>
  }
</div>
